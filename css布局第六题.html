<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  body{
  margin: 0;
  padding: 0;
  background: grey;
  text-align:center;/* 所有行内元素居中 */
}
.btn {
  display: inline-block;
  padding: 5px 4px;
  
  color: #fff;
  background-color: red;
  border-radius: 3px;/* 圆角 */
  text-decoration:none;/* 去掉下划线 */
}
.tab-ct>li{
  display: inline-block;
  margin-top: 30px;
}
  
  </style>
</head>
<body>
<div>
  <ul class="tab-ct">
    <li><a class="btn" href="#">按钮1</a></li>
    <li><a class="btn" href="#">按钮2</a></li>
    <li><a class="btn" href="#">按钮3</a></li>
  </ul>
  
</div>
</body>
</html>
